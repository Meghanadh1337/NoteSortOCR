<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
</head>
<body>
    <h1>Download Zip Files</h1>
    <ul>
        {% for zip_file in zip_files %}
            <li><a href="/download/{{ zip_file }}">{{ zip_file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
